<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style=" background-image:linear-gradient(rgb(177, 171, 211),rgb(240, 239, 244))">
    
    <form action="http://localhost/manvi/connectRegistration.php" method="post">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>Full Name</b></label>
            <input type="text" placeholder="Enter Full Name" name="name" id="name" required>
            <br><br>
            <label for="gender"><b>Select Gender</b></label>
            <select name="gender">
                 <option value="Male">Male</option>
                 <option value="Female">Female</option>
                 <option value="Transgender">TransGender</option>
            </select>
            <br><br>
            <label for="number"><b>Mobile Number</b></label>
            <input type="number" placeholder="Enter Mobile Number" name="number" id="number" required>
            <br><br>
            <label for="email"><b>Email Id</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>
            <br><br>
            <label for="Password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password"  name="Password" id="Password" pattern="(?=.*\d)(?=.*\[a-z])(?=.*\[A-Z].{8,})" title="Must contain one upper and one lower case letter,and at least 8 or more characters" required>
            <br><br>
            <label for="RePassword"><b>Check Password</b></label>
            <input type="password" placeholder="Check Password" name="RePassword" id="RePassword" required>
            <br><br>
            <hr>
            <p>By creating an account you agree to our<a href="#"> Terms & Conditions</a></p>
            <button type="submit" class="register" name="submit"><h3><b>Register</b></h3></button>
        </div>
    </form>
</body>
</html>
